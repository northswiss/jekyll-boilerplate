# Site settings
title: TravelPerk
email: info@travelperk.com
description: > # this means to ignore newlines until "baseurl:"
  TravelPerk helps business travelers &amp; office managers book &amp; manage their business travel all in one tool, offering expense integration and travel budget reporting too.
host: "http://travelperk.com"
#baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://yourdomain.com" # the base hostname & protocol for your site
#permalink: pretty
exclude: [node_modules, gulpfile.js, vendor]

# Build settings
markdown: kramdown
jquery_version: 1.11.3
modernizr:  true

# Site defaults
defaults:
  -
    scope:
      path: "posts"
      type: "posts"
    values:
      layout: "post"
      author: "Ron Levin"
  -
    scope:
      path: "pages"
      type: "pages" # previously `page` in Jekyll 2.2.
    values:
      layout: "page" # overrides previous default layout

# Compress HTML settings via http://jch.penibelst.de/
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: []
  profile: false
  ignore:
    envs: [local]
