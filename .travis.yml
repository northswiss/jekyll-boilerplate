language: ruby
rvm:
- 2.1

before_script:
 - chmod +x ./script/cibuild # or do this locally and commit

# Assume bundler is being used, therefore
# the `install` step will run `bundle install` by default.
script: ./script/cibuild

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

# Deploy to S3
deploy:
  - provider: s3
    access_key_id: $AMAZON_KEY_ID
    secret_access_key: $AMAZON_SECURE_KEY
    bucket: "www.travelperk.com"
    endpoint: "www.travelperk.com.s3-website-eu-west-1.amazonaws.com"
    region: "eu-west-1"
    acl: public_read
    skip_cleanup: true
    local_dir: _site
    # upload_dir: __next_version__
    on:
      repo: travelperk/marketing_website
      branch: master
      # condition: $NODE_ENV = production