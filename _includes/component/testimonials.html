<section id="testimonials" class="testimonials color">
  <div class="wrapper">
    <h2>We love what we've built. Our clients do too!</h2>
    <ul class="collapse">
      {% for customer in site.data.testimonials %}
      <li>
        <img class="testimonial-logo" src="imgs/customers/{{ customer.logo }}" alt="{{ customer.name }} logo">
        <blockquote>
          {{ customer.quote }}
        </blockquote>
        <h3>{{ customer.name }}</h3>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
