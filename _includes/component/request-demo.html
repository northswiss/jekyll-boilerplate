<!-- Sign up -->

<section id="request-demo" class="request-demo bg-gray-dark">
    {% if page.id == "home" or page.layout == "post" %}
    <h3>Making business travel management a whole lot simpler.</h3>
    <h2 class="wrapper">Ready to get started?</h2>
    {% endif %}
    {% if page.id == "sign-up" %}
    <h3 class="wrapper">Start your <strong>free</strong> account today!</h3>
    {% endif %}

    <form accept-charset="UTF-8" action="http://formspree.io/juliana@travelperk.com" method="POST" id="sign_up_form">
      <div class="flex three">
      <span>
        <input type="hidden" name="utf8" value="âœ“">
        <label for="name">Your Name</label>
        <input id="name" type="name" name="name" placeholder="Your Name" required="required">
      </span>
      <span>
        <label for="company">Company Name</label>
        <input id="company" type="text" name="company" placeholder="Your Company" required="required">
      </span>
      <span>
        <label for="email" name="_replyto">Your Email</label>
        <input id="email" type="email" name="email" placeholder="Company Email" required="required">
      </span>
      <span>
        <label for="travelers">How many employees travel regularly?</label>
        <select name="travelers" id="travelers">
          <option value="1-10">1-10 travelers</option>
          <option value="11-50">11-50 travelers</option>
          <option value="51-100">51-100 travelers</option>
          <option value="100-500">100-500 travelers</option>
          <option value="500+">500+ travelers</option>
        </select>
      </span>
      <span>
        <p class="label">How do you currently book travel?</p>
        <input type="checkbox" id="office_manager" checked>
        <label for="office_manager"><span></span>I book for others</label>
        <input type="checkbox" id="self_service">
        <label for="self_service"><span></span>Employees book for themselves</label>
      </span>
      </div>
      <input type="hidden" name="_subject" value="TravelPerk Demo request" />
      <input type="hidden" name="_cc" value="chris@travelperk.com,maria@travelperk.com" />
      <input type="text" name="_gotcha" style="display:none" />
      <input type="hidden" name="_next" value="http://www.travelperk.com/demo-request-confirmation/" />
      <button id="request-demo-submit" type="submit" data-ga-category="Request demo">Request demo</button>
    </form>
</section>
