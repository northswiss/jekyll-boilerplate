<!-- Capture and store URL -->
{% capture location %}{{ page.url | split:'/' }}{% endcapture %}

{% if page.id == "home" %}
  <div class="hero fill-screen"></div>
{% endif %}

<header id="header" class="site-header {% if page.id == "home" %}fill-screen{% endif%}">

  <div id="banner" class="banner">

    <a id="site-logo" class="logo" href="{{ site.baseurl }}/">
      <img src="/imgs/brand/travelperk-logo.svg" alt="{{ site.title }}">
    </a>

    <nav class="site-nav">
      <!-- To add pages to the main nav, add nav: main to the YAML Front Matter -->
      <!--<a href="#" class="menu">Menu</a>-->
      {% include core/nav-main.html %}
    </nav>
  </div>

  <div class="wrapper">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}

    {% if page.id == "home" %}

    <div class="more">
      <button id="btn-request">Request a demo</button>
      <button id="more" class="find-out-more">Find out more<span class="icon-expand_more"></span></button>
    </div>

    {% endif %}

  </div>

</header>
