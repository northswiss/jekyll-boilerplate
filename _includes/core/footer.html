<footer class="site-footer">

  <div class="wrapper">
    <a id="site-logo" class="logo" href="{{ site.baseurl }}/">
      <img src="/imgs/brand/travelperk-logo-white.svg" alt="{{ site.title }}">
    </a>
    <p class="description">{{ site.description }}</p>

    {% include component/social.html %}
    <p class="small">Copyright &copy; {{ 'now' | date: "%Y" }} TravelPerk S.L. All rights reserved</p>
  </div>

</footer>

{% include component/overlay.html %}

<!-- If you don't need JQuery, remove it!-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/{{site.jquery_version}}/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/vendor/jquery-{{site.jquery_version}}.min.js"><\/script>')</script>
<script src="/js/main.js" type="text/javascript"></script>
{% if page.custom_js %}
<script src="/js/{{page.custom_js}}.js" type="text/javascript"></script>
{% endif %}
