{% assign pages = site.pages | sort:"weight"  %}
<ul>
    {% for p in pages %}
    {% if p.nav == "footer" %}
    <li {% if p.url == page.url %}class="current"{% endif %}>
        <a href="{{ p.url }}">
            {% if p.nav-title %}
            {{ p.nav-title }}
            {% else %}
            {{ p.title }}
            {% endif %}
        </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
